<div class="audio-wrapper">
    <div class="audio-card">
        <img src="{{ albumPicture }}" alt="{{ name }}">
        <div class="audio-content">
            <span class="album-name"> {{ name }}</span>
            <ul class="artist-list">
                <li class="artist-item" *ngFor="let artist of artists; last as isLast">{{ artist.name}}<span *ngIf="!isLast">, </span></li>
            </ul>
        </div>
    </div>
    <audio src="{{ playerSrc }}" controls autoplay></audio>
</div>
