    {{ serverErrorMessage }}
</div>

<h2>{{ 'HOME_PAGE.YOU_MAY_LIKE'| translate }}:</h2>

<div class="container" *ngIf="tracksList.length > 0">

</div> 

<h2>{{ 'HOME_PAGE.NEW_RELEASES'| translate }}:</h2>

<div class="container" *ngIf="tracksList.length > 0">

</div>
